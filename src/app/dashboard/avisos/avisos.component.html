<nav class="panel">
    <div class="panel-heading">
        <i class="fas fa-sticky-note"></i>
        AVISOS IMPORTANTES
        <button class="button is-info to-right" (click)="modal = true">
            Novo aviso
        </button>
    </div>
    <div class="panel-block">
        <p class="control has-icons-left">
        <input class="input is-small" #evento (keyup)="filtrar(evento.value)" type="text" placeholder="Procurar">
        <span class="icon is-small is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
        </span>
        </p>
    </div>
    <div [class]="scroll ? 'scroll':''">
        <a class="panel-block is-active" *ngFor="let aviso of avisos">
            <span class="panel-icon">
                <i class="fas fa-sticky-note"></i>
            </span>
            {{aviso.aviso}}
        </a>
    </div>
    <div class="panel-block">
        <button class="button is-link is-outlined is-fullwidth" (click)="scroll = !scroll">
        Ver Todos
        </button>
    </div>
</nav>

<div [class]="modal ? 'modal is-active' : 'modal'">
    <div class="modal-background" (click)="modal = false"></div>
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="adicionar()">
        <div class="box">
          <div class="columns">
            <div class="column">
              <label class="label">Mensagem:</label>
              <input class="input" type="text" formControlName="aviso">
            </div>
            <div class="column">
                <label for="" class="label">&nbsp;</label>
              <button type="submit" class="button is-success">Salvar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <button
      class="modal-close is-large"
      aria-label="close"
      (click)="modal = false"
    ></button>
  </div>
