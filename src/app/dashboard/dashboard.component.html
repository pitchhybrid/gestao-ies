<div style="margin-top: 15px">
    <div class="container">
        <div class="columns">
            <div class="column">
                <nav class="panel">
                    <p class="panel-heading">
                            AVISOS IMPORTANTES
                    </p>
                    <div class="panel-block">
                        <p class="control has-icons-left">
                        <input class="input is-small" type="text" placeholder="procurar">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                        </p>
                    </div>
                    <a class="panel-block is-active" *ngFor="let menssagem of menssagens">
                        <span class="panel-icon">
                            <i class="fas fa-sticky-note"></i>
                        </span>
                        {{menssagem}}
                    </a>
                    <div class="panel-block">
                        <button class="button is-link is-outlined is-fullwidth">
                        Ver Todos
                        </button>
                    </div>
                </nav>
                
            </div>
            <div class="column">
                <nav class="panel">
                    <p class="panel-heading">
                            PROFESSORES
                    </p>
                    <div class="panel-block">
                        <p class="control has-icons-left">
                        <input class="input is-small" type="text" placeholder="procurar">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                        </p>
                    </div>
                    <a class="panel-block is-active" *ngFor="let professor of professores">
                        <span class="panel-icon">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </span>
                        {{professor}}
                    </a>
                    <div class="panel-block">
                        <button class="button is-link is-outlined is-fullwidth">
                        Ver Todos
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
