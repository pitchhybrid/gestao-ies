<nav class="panel">
        <div class="panel-heading">
            <i class="fas fa-chalkboard-teacher"></i>
            Reservas
    </div>
    <div class="panel-block">
        <p class="control has-icons-left">
        <input class="input is-small" #evento (keyup)="filtrar(evento.value)" type="text" placeholder="Procurar">
        <span class="icon is-small is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
        </span>
        </p>
    </div>
    <div [class]="scroll ? 'scroll':''">
        <a class="panel-block is-active" *ngFor="let reserva of reservas">
            <span class="panel-icon">
                <i class="fas fa-chalkboard-teacher"></i>
            </span>
            <p> <span *ngIf="reserva.reserva.bloco">{{reserva.reserva.bloco }} - </span> {{reserva.reserva.sala || reserva.reserva.equipamento}}</p>
        </a>
    </div>
    <div class="panel-block">
        <button class="button is-link is-outlined is-fullwidth" (click)="scroll = !scroll">
            Ver Todos
        </button>
    </div>
</nav>
